<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

    <div class="container-fluid">

      <div style="min-height: 200px;"></div>

      <div>
        Simulation
        <input type="checkbox" id="simulate" />
        <button id="slower" class="btn btn-default">-</button>
        <button id="faster" class="btn btn-default">+</button>
      </div>

      <div id="rulecontrols" class="btn-toolbar" style="margin: 10px auto"></div>

      <pre><code id="error" style="color: red"></code></pre>

      <div id="viewwrapper" style="width: 120px; height: 120px">
        <svg id="view" version="1.1" viewbox="0 0 100 100"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          style="width: 100px; height: 100px">
          <marker xmlns="http://www.w3.org/2000/svg" id="greentriangle" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" style="fill: green" />
          </marker>
          <rect x="0" y="0" width="100%" height="100%" style="fill: #ddddff" />
          <g id="user"></g>
        </svg>
      </div>

      <h2>Execution</h2>
      <div id="execution"></div>

      <h2>State</h2>
      <div id="state"></div>

      <h2>REPL</h2>
      <div id="repl"></div>

    </div> <!-- container -->

<div id="tooltip" class="tooltip top" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Some tooltip text!
  </div>
</div>

  </body>
</html>
