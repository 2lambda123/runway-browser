<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

    <div class="container-fluid">

      <div style="min-height: 200px;"></div>

      <div>
        <div>
          Playback
          <input type="checkbox" id="playback" />
          <button id="slower" class="btn btn-default">-</button>
          <button id="faster" class="btn btn-default">+</button>
        </div>
        <div>
          Simulate (background)
          <input type="checkbox" id="simulate" />
        </div>
      </div>

      <div id="rulecontrols" class="btn-toolbar" style="margin: 10px auto"></div>

      <pre><code id="error" style="color: red"></code></pre>

      <div id="viewwrapper" style="width: 400px; height: 400px">
        <svg id="view" version="1.1" viewbox="0 0 1000 1000"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          style="width: 400px; height: 400px">
          <marker xmlns="http://www.w3.org/2000/svg" id="greentriangle" viewBox="0 0 10 10" refX="0" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" style="fill: green" />
          </marker>
          <rect x="0" y="0" width="100%" height="100%" style="fill: #fafafa" />
          <g id="user"></g>
        </svg>
      </div>

      <div style="width: 600px; height: 150px">
        <svg id="timeline" version="1.1" viewbox="0 0 1000 100"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
      </div>

      <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="#state" data-toggle="tab">State</a></li>
          <li><a href="#execution" data-toggle="tab">Execution</a></li>
          <li><a href="#repl" data-toggle="tab">REPL</a></li>
          <li><a href="#graph" data-toggle="tab">Graph</a></li>
          <li><a href="#modelcode" data-toggle="tab">Model Code</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="state">...</div>
          <div class="tab-pane" id="execution">...</div>
          <div class="tab-pane" id="repl">...</div>
          <div class="tab-pane" id="graph">...</div>
          <div class="tab-pane" id="modelcode"></div>
        </div>
    </div> <!-- container -->

<div id="tooltip" class="tooltip top" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Some tooltip text!
  </div>
</div>

  </body>
</html>
